set -g default-terminal "xterm-kitty"                                                                    
set -g terminal-overrides "xterm-kitty"                                                                                             
# true colours support                                                                                                              
# set -ga terminal-overrides ",*256col*:Tc"                                                                              
set -ga terminal-overrides ",xterm-256color:Tc"                                                                         
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'                                                   
# underscore colours - needs tmux-3.0                                                                                               
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g status-fg "#FBF1C7"
set -g status-bg "#16181D"

set -g pane-border-style fg="#16181D"
set -g pane-active-border-style "bg=default fg=#E06C75"

# set -g pane-border-fg "#16181D"
# set -g pane-active-border-fg "#E06C75"
# set -g pane-active-border-bg default

# set prefix
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

# split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

set -g mouse on
set -s escape-time 0

bind r source-file ~/.tmux.conf

# apparance
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
